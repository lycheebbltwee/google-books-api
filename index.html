<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./assets/annoh-tnpoo-001.ico" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://use.typekit.net/xvp0deo.css" />
        <script src="./scripts/script.js" type="module" defer></script>
        <title>Book Looker</title>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <h1>Book Looker</h1>
                <form class="search">
                    <input
                        type="text"
                        placeholder="Search for books by keyword / title / author"
                        id="inputSearch"
                        class="search__bar"
                    />
                    <button class="search__button" id="searchBtn">
                        Search
                    </button>
                </form>
                <div class="book-list" id="bookList"></div>
            </div>
        </main>
        <div class="modal" id="bookModal">
            <div class="modal__content">
                <div class="publication">
                    <img class="publication__img" src="" alt="" />
                    <p class="publication__isbn"></p>
                    <p class="publication__date"></p>
                    <p class="publication__publisher"></p>
                </div>
                <div class="detail">
                    <h2 class="detail__title"></h2>
                    <p class="detail__subtitle"></p>
                    <p class="detail__author-year"></p>
                    <p class="detail__genre"></p>
                    <p class="detail__long-description"></p>
                </div>
                <div>
                    <span class="modal__close">&times;</span>
                </div>
            </div>
        </div>
        <footer>
            <p>Built using Google Books API.</p>
            <p>By Anh Thuy Nguyen.</p>
        </footer>
    </body>
</html>
